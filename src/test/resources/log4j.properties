log4j.rootCategory=INFO, liwenx

log4j.logger.net.sf.liwenx=TRACE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.liwenx=org.apache.log4j.ConsoleAppender
log4j.appender.liwenx.layout=org.apache.log4j.PatternLayout
log4j.appender.liwenx.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

